						<div class="box_login">
							<div class="login_head">
								<h5>INICIAR SESIÓN</h5>

							</div>
							<div class="login_body">

									<span class="response"></span>
									<div class="row">
										<div class="col-lg-12">
											<input type="text" name="usuario" id="usuario" placeholder="Usuario" class="input_login" maxlength="50" minlength="3" required>
										</div>
										<div class="col-lg-12">
											<input type="password" name="password" id="password" placeholder="Contraseña" class="input_login" maxlength="25" minlength="3" required>

										<div class="col-lg-12">
											<a href="registrarUsuario.html">¿No tienes una cuenta? Regístrate</a>
										</div>
										<div class="col-lg-12">
											<input type="submit" name="ingresar" id="ingresar" value="Ingresar" class="input_login_submit save">
										</div>
									</div>
								</form>
							</div>
						</div>

				</div>
